<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Scoped CSS Variables and JS</title>
	<link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
	<h2>Update CSS Variables with <span class='hl'>JS</span></h2>

	<div class="controls">
		<label for="blur">Blur:</label>
		<input id="blur" type="range" name="blur" min="0" max="25" value="0">

		<label for="base">Base Color</label>
		<input id="base" type="color" name="base" value="#ffc600">

		<label for="border-radius">Border Radius:</label>
		<input id="border-radius" type="range" name="border-radius" min="0" max="50" value="0">
	</div>

	<img class='image' width='400' height='500'
		src="https://images.unsplash.com/photo-1695990190256-ef4fe9166360?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80/800x500">

	<style>
		/*
      misc styles, nothing to do with CSS variables
    */


		body {
			text-align: center;
			background: #193549;
			color: white;
			font-family: 'helvetica neue', sans-serif;
			font-weight: 100;
			font-size: 50px;
		}

		.controls {
			margin-bottom: 50px;
		}

		input {
			width: 100px;
		}
	</style>

	<script>
		const image = document.querySelector('.image')
		const blur = document.getElementById('blur')
		const base = document.getElementById('base')
		const border = document.getElementById('border-radius')

		blur.oninput = function () {
			image.style.filter = `blur(${blur.value}px)`
		}

		base.oninput = function () {
			image.style.border = `5px solid ${base.value}`
		}

		border.oninput = function () {
			image.style.borderRadius = `${border.value}%`
		}

	</script>

</body>

</html>
